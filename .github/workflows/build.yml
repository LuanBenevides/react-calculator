name: deploy

on:
  push:
    branches:
      -master

jobs:
  deploy:
    runs-on: ubunto-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      with:
        node-version: '16.x'
      - name: build calculadora
      run:
        npm ci
        npm run build
      - name: deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          publish_dir: ./build
